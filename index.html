<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessFM</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="ArtistBlock.js"></script>
    <script src="index.js" type="module"></script>
</head>
<body>
    <input type="text" id="search-artist-input">
    <button id="submit-artist-search-btn">search</button>
    

    <div id="artist-search-results">
        
    </div>

    <div id="guesses">
        
    </div>

    <div class="artist">
        <div class="name">
            <div class="artist-img-container">
                <img class="artist-img" src="https://i.scdn.co/image/ab67616d0000b2733873e8bd55f78aef44c26243" alt="">
            </div>
            Artist Name
        </div>
        <div class="info">
            <div class="gender artist-attribute"><span class="label">Gender:</span> <span>Male</span></div>
            <div class="type artist-attribute"><span class="label">Type:</span> <span>Individual</span></div>
            
            <div class="debut artist-attribute"><span class="label">Debut Album:</span> <span>2006</span></div>
            <div class="country artist-attribute"><span class="label">Country:</span> <span>United States</span></div>

            <div class="tags">
                <div class="tag artist-attribute">Rap</div>
                <div class="tag artist-attribute">Alternative</div>
                <div class="tag artist-attribute">Pop</div>
                <div class="tag artist-attribute">Rock</div>
                <div class="tag artist-attribute">Country</div>
            </div>
            
        </div> 
    </div>
 
    <img id="selected-artist"/>
    <script type="module">
        import {submitSearch, selectArtist} from './index.js'

        document.querySelector('#submit-artist-search-btn').addEventListener('click',  () => submitSearch(document.querySelector('#search-artist-input').value))

        document.querySelector('#artist-search-results').addEventListener('click', event => {
            let target = event.target
            while (target && !target.classList.contains('artist-search-result')) {
                target = target.parentElement;
            }
            selectArtist(target)
        })
    </script>
</body>
</html>
